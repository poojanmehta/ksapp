<div class="conntainer">
<form #form="ngForm">
  <div class="form-group">
    <input required type="email" class="form-control" [(ngModel)]="email" #email_val="ngModel" name="email" placeholder="Enter email" >
   <div class="alert alert-danger" *ngIf="(email_val.invalid && email_val.dirty) || (email_val.invalid && email_val.touched)">
    Email id is required.
  </div>
    </div>
 <div class="form-group">
    <input required type="text" [(ngModel)]="myName" name="myName" #myName2="ngModel" class="form-control"  placeholder="Enter your name" >
    <div class="alert alert-danger" *ngIf="(myName2.invalid && myName2.dirty) || (myName2.invalid && myName2.touched)">
      Name is required.
    </div>
  </div>
  <div class="form-group">
  <input required type="radio" value="male" name="gender" class="form-control" [(ngModel)]="gender" ngmodel #gen="ngModel">Male
  <input required type="radio" value="female" name="gender" class="form-control" [(ngModel)]="gender" ngmodel #gen="ngModel">Female
  </div>
    <button *ngIf="form.valid" class="btn btn-primary" (click)="onCancel()">Submit</button>
 </form>
</div>
